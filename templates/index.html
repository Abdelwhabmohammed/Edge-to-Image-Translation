<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch to Image Generator</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <h1>Design Your Shoes</h1>

    <!-- Container for both forms -->
    <div class="forms-container">
        <!-- Form for Sketch Upload -->
        <div class="form-container" id="sketchFormContainer">
            <h2>Generate from Sketch</h2>
            <form id="sketchForm" enctype="multipart/form-data">
                <input type="file" id="sketch" name="sketch" accept="image/*" required>
                <button type="submit">Generate from Sketch</button>
            </form>
        </div>

        <!-- Form for Text Prompt -->
        <div class="form-container" id="promptFormContainer">
            <h2>Generate from Prompt</h2>
            <form id="promptForm">
                <input type="text" id="prompt" name="prompt" placeholder="Enter a prompt for image generation" required>
                <button type="submit">Generate from Prompt</button>
            </form>
        </div>
    </div>

    <h2>Generated Images:</h2>
    <div class="image-container">
        <div>
            <h3>Uploaded Sketch</h3>
            <img id="inputImage" src="" alt="Uploaded Sketch" />
        </div>
        <div>
            <h3>Generated by Generator Model</h3>
            <img id="resultImage" src="" alt="Generated Image from Sketch" />
        </div>
        <div>
            <h3>Generated by Stable Diffusion</h3>
            <img id="generatedFromPrompt" src="" alt="Generated Image from Prompt" />
        </div>
    </div>
    <script src="/static/script.js"></script>
    
</body>
</html>
